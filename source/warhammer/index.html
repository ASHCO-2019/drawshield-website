<!-- ./build.ejs starts -->
<p>Choose the parts from the questions below and watch how your blazon (heraldic description) of your pauldron is built up in the text area.</p>
<form onsubmit="return false;">
    <div class="row">
        <div class="col-lg-6 col-sm-12">
            <div id="shieldimg"></div>
        </div>
        <div class="col-lg-6 col-sm-12">
            <div class="row">
                <div class="col-12">
                    <textarea class="form-control m-2" id="blazon" rows="8" disabled="disabled"></textarea>
                </div>
                <div class="col-4">
                    <button class="btn-block btn-primary" onclick="goback();"   >Go Back a Step</button>
                </div>
                <div class="col-4">
                    <button class="btn-block btn-danger" onclick="finished();" >Finished!</button>
                </div>
                <div class="col-4">
                    <button class="btn-block btn-primary" onclick="do_reset();" >Start Over</button>
                </div>
            </div>
        </div>
    </div>
</form>
<div id="questions">

</div>

<script src="/js/shieldcommon.js"></script>
<script src="buildpauldron.js"></script>
<!-- ./build.ejs ends -->
